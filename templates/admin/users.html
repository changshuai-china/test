{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>用户管理</h2>
    <a href="{{ url_for('admin.add_user') }}" class="btn btn-success">添加用户</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>用户名</th>
            <th>真实姓名</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.realname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ '管理员' if user.role == 'admin' else '普通用户' }}</td>
            <td>{{ user.department.name if user.department else '未分配' }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-sm btn-primary">编辑</a>
                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除该用户吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
