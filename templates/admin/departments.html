{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>部门管理</h2>
    <a href="{{ url_for('admin.add_department') }}" class="btn btn-success">添加部门</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>部门名称</th>
            <th>描述</th>
            <th>创建时间</th>
            <th>用户数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.name }}</td>
            <td>{{ department.description }}</td>
            <td>{{ department.created_at.strftime('%Y-%m-%d') }}</td>
            <td>{{ department.users|length }}</td>
            <td>
                <a href="{{ url_for('admin.edit_department', dept_id=department.id) }}" class="btn btn-sm btn-primary">编辑</a>
                <a href="{{ url_for('admin.delete_department', dept_id=department.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除该部门吗？')">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
